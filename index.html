<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Form</title>
</head>
<body>
    <h1>Enter your details to get the link</h1>
    <form method="POST" action="https://escucho.pythonanywhere.com/">
        <p>
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" size="32">
        </p>
        <p>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" size="32">
        </p>
        <p>
            <input type="submit" value="Get Link">
        </p>
    </form>
</body>
</html>
